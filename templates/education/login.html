<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login â€” Battery Education</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .card {
        max-width: 520px;
        margin: 60px auto;
        border: none;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }
      h1 { color: #667eea; font-weight: 700; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h4 m-0">Student Login</h1>
          <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('education.learn_index') }}">Back</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('education.login', next=request.args.get('next')) }}">
          <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" autocomplete="username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password" autocomplete="current-password" required>
          </div>

          <button class="btn btn-primary" type="submit">Login</button>
          <a class="btn btn-link" href="{{ url_for('education.register') }}">Create account</a>
        </form>
      </div>
    </div>
  </body>
</html>
