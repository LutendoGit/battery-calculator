<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      body {
        background: var(--primary-gradient);
        min-height: 100vh;
        padding: 40px 20px !important;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      h1 {
        color: white;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        margin-bottom: 30px !important;
      }
      
      .result-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        background: white;
      }
      
      .card-body {
        padding: 30px;
      }
      
      pre {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        border-left: 4px solid #667eea;
        font-size: 0.95rem;
        line-height: 1.6;
      }
      
      .btn-group-result {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      
      .btn-secondary {
        background: #6c757d;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        color: white;
      }
      
      .btn-success {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
        color: white;
      }
      
      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        color: white;
      }
      
      @media print {
        body {
          background: white;
          padding: 0;
        }
        .btn-group-result {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">{{ title }}</h1>
      <div class="card result-card" id="result-content">
        <div class="card-body">
          <pre style="white-space: pre-wrap;">{{ result['summary_text'] }}</pre>
          <hr>
          <div class="btn-group-result">
            <a class="btn btn-success" href="{{ url_for('export_pdf') }}">
              <i class="fas fa-file-pdf"></i> Export as PDF
            </a>
            <a class="btn btn-secondary" href="{{ url_for('index') }}">
              <i class="fas fa-arrow-left"></i> Back to Calculator
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
